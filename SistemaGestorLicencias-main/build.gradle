plugins {
    id 'java'
    id 'application'
}

group = 'ec.edu.sistemalicencias'
version = '1.0-SNAPSHOT'

sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {

    // --- CAMBIO CLAVE PARA RAILWAY ---

    implementation 'org.postgresql:postgresql:42.7.2'

    // iText PDF para generación de documentos
    implementation 'com.itextpdf:itextpdf:5.5.13.3'

    // Validación de datos
    implementation 'javax.validation:validation-api:2.0.1.Final'

    // IntelliJ Forms Runtime (para GUI Designer)
    implementation 'com.intellij:forms_rt:7.0.3'
}

application {
    // Configura el Login como la ventana de inicio
    mainClass = 'ec.edu.sistemalicencias.view.LoginView'
}

// Configuración para encoding UTF-8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
